{% extends 'blog/base.html' %}
{% load markdown_deux_tags %}
{% load static %}

{% block head_extra %}

  <p class="content-markdown">{{form.media}}</p>

{% endblock head_extra %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
